<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/WEB-INF/templates/basePage.xhtml">

    <ui:define name="headPanle">
        <link type="text/css" rel="stylesheet" href="#{request.getContextPath()}/resources/css/loginFormStyle.css" />
        <script type="text/javascript" src="#{request.getContextPath()}/resources/js/LoginFormJs.js"></script>


    </ui:define>
    <ui:define name="titlePanel">LOGIN_PAGE</ui:define>
    <ui:define name="panelNameLabel">Sign in Form</ui:define>
    <ui:define name="centerPanel">
       <div class="login-panel container-fluid">
           <div class="row" >
               <h:form id="loginPageMainForm" >
               <div class="panel-heading-override col-xs-12 col-sm-12 col-md-12 col-lg-12">
                   <h:outputLabel value="Login Panel" />
               </div>
               <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                   <h:inputText id="txtUserName" value="#{loginPage.userNamePassword.userName}" styleClass="form-control login-panel-textBox pull-left" p:placeholder="UserName"/>
                   <h:outputText name="lblUserNameError" value="*"  styleClass="error-label pull-left"/>
               </div>
               <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                   <h:inputSecret name="txtUserPassword" value="#{loginPage.userNamePassword.password}" styleClass="form-control login-panel-textBox pull-left" required="true" p:placeholder="Password"/>
                   <h:outputText  name="lblUserPassword" value="*"  styleClass="error-label pull-left"/>
               </div>
               <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                   <h:outputLabel name="lblMasterError" value="Error Panel"  styleClass="error-panel pull-left"/>
               </div>
               <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                   <h:outputLabel name="lblRemmberMe" value="RemmberMe" for="chkRemmberMe" styleClass="login-panel-label ">
                       <h:selectBooleanCheckbox id="chkRemmberMe" name="chkRemmberMe"  label="RemmberMe" styleClass="pull-left" title="RemmberMe"/>
                   </h:outputLabel>
               </div>
               <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                   <h:commandButton id="btnlogin" value="login" styleClass="default-transition default-login-button pull-right" action="#{loginPage.logined()}"/>
               </div>
               <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                   <h:button id="forget" value="Forget ?" styleClass="default-transition default-login-button pull-right"/>
               </div>
               </h:form>
           </div>
       </div>
    </ui:define>
</ui:composition>
</html>
