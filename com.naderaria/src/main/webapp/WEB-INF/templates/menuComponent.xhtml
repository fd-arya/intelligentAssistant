<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite"

      lang="en">
<f:view locale="#{facesContextHelper.locale}" encoding="utf-8" contentType="text/html">
    <composite:interface>
        <composite:attribute name="menuStyle"/>
        <composite:attribute name="menuItems"/>
    </composite:interface>
    <composite:implementation>
        <nav class="#{cc.attrs.menuStyle}">
            <ul>
                <ui:repeat value="#{cc.attrs.menuItems}" var="item">

                </ui:repeat>
                 <li  class="#{cc.attrs.itemStyle}" role="#{cc.attrs.itemRole}" onclick="#{cc.attrs.clickAction}">
                     <h:graphicImage  library="images" name="#{cc.attrs.iconName}" title="#{cc.attrs.iconTitle}" styleClass="#{cc.attrs.iconStyle}"/>
                     <h:outputLabel value="#{cc.attrs.labelValue}" title="#{cc.attrs.labelTitle}" styleClass="#{cc.attrs.labelStyle}"/>
                 </li>
            </ul>
        </nav>

    </composite:implementation>
</f:view>
</html>
